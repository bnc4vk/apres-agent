<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apres AI</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="app">
      <header>
        <h1>Apres AI</h1>
        <p>Ski trip planning, streamlined.</p>
        <button id="new-chat-btn" type="button" class="secondary-btn">Start New Chat</button>
      </header>
      <main>
        <section id="chat" class="chat"></section>
        <section id="actions" class="actions"></section>
      </main>
      <footer>
        <form id="chat-form" class="chat-form">
          <input id="chat-input" type="text" placeholder="Describe your trip..." autocomplete="off" />
          <button type="submit">Send</button>
        </form>
      </footer>
    </div>
    <script src="/app.js"></script>
  </body>
</html>

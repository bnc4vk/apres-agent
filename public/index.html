<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apres AI</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="app">
      <header>
        <div class="brand-row">
          <h1>Apres AI</h1>
          <button id="new-chat-btn" type="button" class="secondary-btn">New trip</button>
        </div>
        <p id="page-subhead">Share what you know. I can make assumptions when details are sparse.</p>
      </header>

      <main>
        <section id="chat" class="chat" aria-label="Conversation"></section>
        <section id="actions" class="actions" aria-label="Itinerary actions"></section>
      </main>

      <footer>
        <form id="chat-form" class="chat-form">
          <input
            id="chat-input"
            type="text"
            placeholder="Share trip details..."
            autocomplete="off"
            aria-label="Trip planning message"
          />
          <button type="submit">Send</button>
        </form>
      </footer>
    </div>
    <script type="module" src="/app.js"></script>
  </body>
</html>
